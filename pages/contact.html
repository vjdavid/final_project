<head>

</head>
<body>
    <div id="contenedor">
        <header>
            <img class="logo" src="../images/cineapp_logo.png">
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="search.html">Cartelera</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="about_us.html">Acerca de Nosotros</a></li>
            </ul>
        </nav>
        <section style="height: 100px; background-color: #0074D9">
            <p class="introduction" style="margin-top: 27px;">Contacto</p>
        </section>
        <article style="margin-top: 30px;">
            <div class="column">
                <i class="fas fa-map-marker-alt"></i>
                <p>Av Madero #123 Zona Centro, 1ra y 2da</p>
            </div>
            <div class="column">
                <i class="fas fa-phone"></i>
                <p>664 123-4567</p> 
            </div>
            <div class="column" style="width: 100%;">
                <i class="fas fa-envelope"></i>
                <p>contacto@cineappmx.com</p> 
            </div>
            <form class="align_form_center">
                <div class="form_group">
                    <label>Nombre Completo:</label><br>
                    <input type="text" placeholder="Ingrese su nombre completo"><br>
                </div>
                <div class="form_group">
                    <label>Correo Eletronico:</label><br>
                    <input type="text" placeholder="Ingrese correo eletronico"><br>
                </div>
                <div class="form_group">
                    <label>Comentario:</label><br>
                    <input type="text" placeholder="Ingrese su comentario" style="height: 100px;"><br>
                </div>
                <div class="form_group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </article>
        <div class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2162.5012335943384!2d-117.0355121730709!3d32.53388201183392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1574459849755!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
