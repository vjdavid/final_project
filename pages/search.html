<!DOCTYPE html>
<html ng-app="moviesApp">
<head>
    <meta charset="UTF-8">
    <title>CineApp</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/scroll.css">
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/load.js"></script>
    <script src="../js/scroll.js"></script>
</head>
<body>
    <div id="contenedor" ng-controller="SearchController">
        <header>
          <h1>The MovieRator</h1>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="search.html">Busqueda</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="about_us.html">Acerca de Nosotros</a></li>
            </ul>
        </nav>
        <a href="#" class="scroll_To_Top">Scroll To Top <span><!-- Image goes here. --></span></a>
        <section style="height: 100px; background-color: #0074D9">
            <p class="introduction" style="margin-top: 27px;">BÃºsqueda</p>
        </section>
        <section style="height: 0px;">
            <input type="text" ng-model="searchMovie" placeholder="Busqueda de Pelicula"><br><br>
            <h3>Resultados encontrados: </h3>
        </section>
        <section>
            <div class="card" ng-repeat="movie in Movies | filter:searchMovie">
                <div class="column_left_card">
                    <img class="image_movie" ng-src="{{ movie.imagen }}"/>
                </div>
                <div class="column_right_card">
                    <h3>{{ movie.titulo }}</h3>
                    <p style="text-align: justify;">{{ movie.descripcion }} </p>
                    <ul>
                        <li><a>{{ movie.clasificacion }}</a></li>
                        <li><a>{{ movie.duracion }}</a></li>
                        <li><a>{{ movie.calificacion }}</a></li>
                        <li><a>{{ movie.genero }}</a></li>
                    <ul>
                </div>
            </div>
        </section>
        <!--
        <footer>
            <p>Todos los derechos reservados CineApp 2019</p>
        </footer> -->
    </div>
</body>
</html>
