<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CineApp</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/scroll.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="contenedor">
        <header>
          <h1>The MovieRator</h1>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="search.html">Busqueda</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="about_us.html">Acerca de Nosotros</a></li>
            </ul>
        </nav>
        <a href="#" class="scroll_To_Top">Scroll To Top <span><!-- Image goes here. --></span></a>
        <section style="height: 100px; background-color: #0074D9">
            <p class="introduction" style="margin-top: 27px;">BÃºsqueda</p>
        </section>
        <section style="height: 0px;">
            <input type="text" v-model="movieToSearch" placeholder="Busqueda de Pelicula"><br><br>
            <h3>Resultados encontrados: </h3>
        </section>
        <section id="app">
            <div class="card" v-for="movie in filteredMovies" v-bind:key="movie.id">
                <div class="column_left_card">
                    <img class="image_movie"
                    v-bind:src="'https://image.tmdb.org/t/p/original' + movie.poster_path "/>
                </div>
                <div class="column_right_card">
                  <!-- <h3><a v-bind:href="'movie_detail.html?id=' +
                    movie.id">{{ movie.title }}</a></h3> -->
                <h3>{{ movie.title }}</h3>
                    <p style="text-align: justify;">{{ movie.overview }} </p>
                    <ul>
                        <li><a>{{ movie.vote_average }}</a></li>
                        <li><a>{{ movie.release_date }}</a></li>
                        <li><a>{{ movie.vote_count }}</a></li>
                    <ul>
                </div>
            </div>
        </section>
    </div>
    <script src="../js/load.js"></script>
</body>
</html>
